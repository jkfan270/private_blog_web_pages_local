<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui">
<title>Begin a private discussion</title>
<link rel="stylesheet" type="text/css" href="external_style.css">
<script type="text/javascript" src="external.js"></script>

<body>


  	<nav class="nav">
  	<h1 class="title"><a style="text-decoration:none; color:white;" href="main.html">Private Messaging</a></h1>
  	  <div class="form">
  		<table style="margin:auto">
		<tr>
			<th><p class="login_msg">Already registered?</p></th>
			<th><a href="main.html"><button class="login_butt">Login</button></a></th>
		</tr>
		</table>
  		</div>
  	</nav>


  <div class="frame">
  <p class="signup_head">Sign up now to see what's coming next.</p>
	<form id="signup" method="post">
	<table style="margin:auto">
		<tr><td><input type="text" placeholder="Username"></td></tr>
		<tr><td><label id="uname_msg" class="err_msg"></label></td></tr>
		<tr><td><input type="text" placeholder="Email address"></td></tr>
		<tr><td><label id="email_msg" class="err_msg"></label></td></tr>
		<tr><td><input type="text" placeholder="Birthday (mm/dd/yyyy)"></td></tr>
		<tr><td><label id="date_msg" class="err_msg"></label></td></tr>
		<tr><td><input type="password" placeholder="Password"></td></tr>
		<tr><td><label id="pswd_msg" class="err_msg"></label></td></tr>
		<tr><td><input type="password" placeholder="Confirm password"></td></tr>
		<tr><td><label id="pswdr_msg" class="err_msg"></label></td></tr>
		<tr><td><p class="avatar_head">Choose your avatar</p></td></tr>
		<tr><td><input type="file" id="image-file" name="file" accept="image/gif, image/jpeg, image/png, image/jpg"></td></tr>
		<tr><td><label id="photo_msg" class="err_msg"></label></td></tr>
	</table>
	<br/>
		<button type="submit" class="signup_butt">Get started</button>
	</form>
	</div>
